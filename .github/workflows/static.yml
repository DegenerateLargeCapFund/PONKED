            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .btn {
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #000;
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(74, 222, 128, 0.7);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #ff6347;
            box-shadow: 0 10px 30px rgba(255, 99, 71, 0.3);
        }

        .btn-secondary:hover {
            background: #ff6347;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 99, 71, 0.5);
        }

        /* Stats Section */
        .stats {
            background: rgba(0, 0, 0, 0.8);
            padding: 4rem 2rem;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 69, 0, 0.3);
            border-color: #ff4500;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 0.5rem;
        }

        /* Features Section */
        .features {
