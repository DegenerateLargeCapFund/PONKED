    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff4500 0%, #ff6347 50%, #ff4500 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Ponk Effects */
        .ponk-particle {
            position: fixed;
            font-size: 2rem;
            animation: float 10s infinite linear;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .logo-container {
            width: 300px;
            height: 300px;
            margin-bottom: 2rem;
            animation: bonkPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 69, 0, 0.8));
            background: #ff6347;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes bonkPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.05) rotate(-3deg); }
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 69, 0, 0.8);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 30px rgba(255, 69, 0, 0.8); }
            25% { text-shadow: -2px 0 #00ff00, 2px 0 #ff00ff; }
            50% { text-shadow: 2px 0 #00ff00, -2px 0 #ff00ff; }
            75% { text-shadow: 0 0 30px rgba(255, 69, 0, 0.8); }
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        /* Buttons */
