    <script>
        // Create floating ponk particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particles = ['üèè', 'üí•', 'üê∏', '‚ú®'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'ponk-particle';
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Bonk the logo
        function bonkLogo() {
            const logo = document.querySelector('.logo-container');
            logo.classList.add('bonked');
            
            // Create bonk effect
            const bonkEffect = document.createElement('div');
            bonkEffect.textContent = 'BONK!';
            bonkEffect.style.position = 'absolute';
            bonkEffect.style.fontSize = '3rem';
            bonkEffect.style.color = '#ff6347';
            bonkEffect.style.fontWeight = 'bold';
            bonkEffect.style.animation = 'float 1s ease-out forwards';
            bonkEffect.style.pointerEvents = 'none';
            logo.appendChild(bonkEffect);
            
            setTimeout(() => {
                logo.classList.remove('bonked');
                bonkEffect.remove();
            }, 500);
        }

        // Initialize
        createParticles();

